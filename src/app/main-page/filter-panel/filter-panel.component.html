<mat-card class="filter-panel">
  <mat-card-header> Filter Panel</mat-card-header>
  <mat-card-content>
    <!-- Genres -->
    <div class="filter-panel-container">
      <mat-form-field>
        <mat-label>Genres</mat-label>
        <mat-select
          (valueChange)="changeGenre($event)"
          [value]="filters.shelve"
        >
          <mat-option (click)="changeGenre('')">Отменить</mat-option>
          <mat-option *ngFor="let genre of genres" [value]="genre">{{
            genre
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- Authors -->
    <div class="filter-panel-container">
      <mat-form-field>
        <mat-label>Authors</mat-label>
        <mat-select
          (valueChange)="changeAuthor($event)"
          [value]="filters.language"
        >
          <mat-option (click)="changeAuthor(-1)">Отменить</mat-option>
          <mat-option *ngFor="let author of authors" [value]="author.id">{{
            author.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- Languages -->
    <div class="filter-panel-container">
      <mat-form-field>
        <mat-label>Languages</mat-label>
        <mat-select
          (valueChange)="changeLang($event)"
          [value]="filters.language"
        >
          <mat-option (click)="changeLang('')">Отменить</mat-option>
          <mat-option
            *ngFor="let langauge of languages"
            [value]="langauge.name"
            >{{ langauge.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
